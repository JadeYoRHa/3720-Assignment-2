<html>

<body>
    
  <h1>Frame Advantage Modifier</h1>

<div class="grid-container">

  <div class="grid-item">
    <p class="chText">Counterhit:</p>
  </div>

  <div class="grid-item">
    <label class="switch">
      <input type="checkbox" id="chSlider">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="grid-item">
    <p class="pcText">Punish Counter:</p>
  </div>

  <div class="grid-item">
    <label class="switch">
      <input type="checkbox" id="pcSlider">
      <span class="slider round"></span>
  </div>

  <div class="grid-item">
    <p class="drText">Drive Rush:</p>
  </div>

  <div class="grid-item">
    <label class="switch">
      <input type="checkbox" id="drSlider">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="grid-item">
    <p class="boText">Burnout:</p>
  </div>

  <div class="grid-item">
    <label class="switch">
      <input type="checkbox" id="boSlider">
      <span class="slider round"></span>
    </label>
  </div>

</div>

<script src="popup.js"></script>
<link rel="stylesheet" href="styles.css">
</body>
</html>
